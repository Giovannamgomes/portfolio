<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio – Giovanna Machado Gomes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Meu Portfólio</h1>
  <p>Criação de conteúdo para redes sociais</p>

  <div class="book">
    <div class="page active">
      <h2>Capa</h2>
      <p>Portfólio de posts</p>
    </div>

    <div class="page">
      <img src="images/post1.jpg">
      <p>Post Feed Instagram<br>Valor: R$ 180</p>
    </div>

    <div class="page">
      <img src="images/post2.jpg">
      <p>Post Carrossel<br>Valor: R$ 220</p>
    </div>

    <div class="page">
      <h2>Contato</h2>
      <p>WhatsApp / Instagram</p>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Próxima</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
